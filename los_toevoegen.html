<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="utf-8">
		<title>Losse nummers toevoegen</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.2/angular-ui-router.js"></script>
		<style>
			.inline_item {
				display: inline-block;
				max-width: 30%;
				min-width: 20ch;
			}
			.lijst_item {
				min-width: 30ch;
			}
		</style>
	</head>
	<body ng-app="losseNummers" ng-controller="MainCtrl">
		<div class="container">
			<h1>Losse nummers toevoegen</h1>
			<form class="form-horizontal" ng-submit="toevoegen()">
				<div class="form-group">
					<hr>
					<h2>Login</h2>
					<input type="text" class="form-control" placeholder="loginnaam" ng-model="loginnaam"></input>
					<input type="password" class="form-control" placeholder="wachtwoord" ng-model="wachtwoord"></input>
				</div>
				<div class="form-group row">
					<hr>
					<h2>Toevoegen aan lijsten</h2>
					<div class="col-xs-1 lijst_item" ng-repeat="lijst in lijsten">
						<label><input type="checkbox" ng-model="lijst.geselecteerd">&nbsp;{{lijst.naam}}</label>
					</div>
				</div>
				<div>
					<hr>
					<h2>Nummers toevoegen</h2>
					<div ng-repeat="nummer in nummers" class="form-group">
						<input type="text" class="form-control inline_item" placeholder="Artiest" ng-model="nummer.artiest" ng-change="inputChangeHandler(nummer)">
						<span>&nbsp;-&nbsp;</span>
						<input type="text" class="form-control inline_item" placeholder="Titel" ng-model="nummer.titel" ng-change="inputChangeHandler(nummer)">
					</div>
				</div>
				<p>
					<span ng-show="een_toegevoegd">Er is één nummer toegevoegd.</span>
					<span ng-show="meerdere_toegevoegd">Er zijn {{toegevoegde_nummers}} nummers toegevoegd.</span>
					<span ng-show="een_dubbel"> één nummer stond al in de database.</span>
					<span ng-show="meerdere_dubbel"> {{dubbele_nummers}} nummers stonden al in de database.</span>
				</p>
				<p ng-show="error">Het toevoegen is mislukt: "{{error_msg}}"</p>
				<button type="submit" class="btn btn-primary">Toevoegen</button>
			</form>
		</div>
		
		<!--
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.min.js"></script>
		-->
		<script src="los_toevoegen.js"></script>
	</body>
</html>
