<!DOCTYPE html>
<html lang="nl" ng-app="fbShare" ng-controller="MainCtrl">
	<head>
		<meta charset="utf-8">
		<meta property="og:type" content="website" />
		<meta property="fb:app_id" content="1269120393132176" />
		<meta property="og:url" content="http://web.omroepgelderland.nl/muzieklijsten/fbshare.html?stemmer={{stemmer_id}}" />
		<meta property="og:locale" content="nl_NL" />
		<meta property="og:image" content="http://web.omroepgelderland.nl/muzieklijsten/fbshare_top100.jpg" />
		<meta property="og:title" content="Dit is mijn keuze voor de Gelderse Top 100 2017" />
		<meta property="og:description" content="1) {{nummers[0].artiest}} - {{nummers[0].titel}} 2) {{nummers[1].artiest}} - {{nummers[1].titel}} 3) {{nummers[2].artiest}} - {{nummers[2].titel}}" />
		<title>Mijn keuzes</title>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="http://www.omroepgelderland.nl/Content/Styles/gelderland.min.css?v=1.23.1" rel="stylesheet">
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
		<style>
			.headerimage {
				max-height: 25em;
				margin-bottom: 1em;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img src="fbshare_top100.jpg" class="img-responsive headerimage" />
			<h2>Dit zijn mijn favoriete nummers voor de Gelderse Top 100 2017:</h2>
			<ol>
				<li ng-repeat="nummer in nummers">{{nummer.artiest}} - {{nummer.titel}}</li>
			</ol>
			<p>Ook meedoen? <a href="http://www.omroepgelderland.nl/radio-degeldersetop100-2017">Klik hier!</a></p>
		</div>
		<script src="fbshare.js"></script>
	</body>
</html>
