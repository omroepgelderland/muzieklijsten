<div class="modal fade resultaten-modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-header modal-top">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      <h4 class="modal-title">Resultaten van de lijst ‘<span class="lijst-naam"></span>’</h4>
    </div>
    <div class="modal-content">
			<form class="filters" autocomplete="off">
				<div class="input-group">
					<input type="text" name="filter-nummers" class="form-control" placeholder="Filter nummers">
				</div>
				<div class="input-group">
					<input type="text" name="filter-stemmers" class="form-control" placeholder="Filter stemmers">
				</div>
				<div class="input-group date">
					<label>van:</label>
					<input type="date" name="van" class="form-control">
				</div>
				<div class="input-group date">
					<label>tot:</label>
					<input type="date" name="tot" class="form-control">
				</div>
				<div>
					<input type="submit" value="Filters toepassen" class="btn btn-default">
				</div>
				<div>
					<input type="reset" value="Filters wissen" class="btn btn-default">
				</div>
			</form>
			<div class="table-responsive">
				<table class="table table-striped">
					<thead>                                        
						<tr>
							<th></th>
							<th>Titel</th>
							<th>Artiest</th>
							<th class="text-center"><span class="totaal-aantal-stemmen"></span> stemmen<br>
							<span class="totaal-aantal-stemmers"></span> stemmers</th>
						</tr>
					</thead>
					<tbody class="resultaten-tabel"></tbody>
				</table>
			</div>
    </div>
    <div class="modal-footer modal-end">
      <button type="button" class="btn btn-default" data-dismiss="modal">Sluiten</button>
    </div>
  </div>
</div>
